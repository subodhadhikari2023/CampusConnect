<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #5a5c69;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }
    .card {
      margin: 20px 0;
      border-radius: 10px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Campus Connect Data Overview</h1>

  <!-- Members Section -->
  <div class="card">
    <div class="card-header">Members</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Department</th>
          <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, iterStat : ${members}">
          <td th:text="${iterStat.index + 1}"></td>
          <td th:text="${member.userId}"></td>
          <td th:text="${member.email}"></td>
          <td th:text="${member.active ? 'Active' : 'Inactive'}"></td>
          <td th:text="${member.department}"></td>
          <td th:text="${member.password}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
