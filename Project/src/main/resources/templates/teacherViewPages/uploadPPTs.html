<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload PowerPoint Presentations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<div class="container mt-5">
    <h2>Upload PowerPoint Presentations</h2>
    <form th:action="@{/uploadPPTs}" method="post" enctype="multipart/form-data">
        <label for="pptUpload" class="form-label">Upload PPTs</label>
        <input type="file" class="form-control" id="pptUpload" name="file" accept=".ppt,.pptx">
        <button type="submit" class="btn btn-outline-primary mt-3">Upload</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+VumWk0I1pHQG6EzfuZ8DEy5/VeKJ" crossorigin="anonymous"></script>
</body>
</html>
