<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/CSS/admin/getteacher.css}">
</head>
<body>
<div th:replace="adminViewPages/navbar :: navbar"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Teachers List</h1>
    <ul class="teacher-list">
        <li th:each="teacher:${userTeachers}" class="teacher-item">
            <div class="teacher-card">
                <div class="teacher-avatar">
                    <img src="https://via.placeholder.com/50" alt="Avatar">
                </div>
                <div class="teacher-info">
                    <label for="UserName">UserName</label>
                    <h4 th:text="${teacher.userId}" id="UserName" >Teacher Name</h4>
                    <label for="Email">Email</label>
                    <h4 th:text="${teacher.email}" id="Email" >Teacher Name</h4>
                    <label for="Active">Active Status</label>
                    <h4 th:text="${teacher.active}" id="Active" >Teacher Name</h4>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
