<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Admin Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/CSS/admin/getstudent.css}">

</head>
<body>
<div th:replace="adminViewPages/navbar :: navbar"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Students List</h1>
    <ul class="student-list">
        <li class="student-item" th:each="students:${userStudents}">
            <div class="student-card">
                <div class="student-avatar">
                    <img alt="Avatar" src="https://via.placeholder.com/50">
                </div>
                <div class="student-info">
                    <label for="studentName"> UserName</label>
                    <h4 id="studentName" th:text="${students.userId}"></h4>
                    <label for="studentEmail">Email Address</label>
                    <h5 id="studentEmail" th:text="${students.email}"></h5>
                    <label for="studentActive">Active Status </label>
                    <h5 id="studentActive" th:text="${students.active}"></h5>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
