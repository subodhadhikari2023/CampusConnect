<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  <style>
    body {
      background-color: rgb(205, 117, 10);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #007bff;
    }

    .student-list {
      list-style-type: none;
      padding: 0;
    }

    .student-item {
      margin-bottom: 20px;
    }

    .student-card {
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .student-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .student-avatar img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .student-info h4 {
      margin: 0;
      font-size: 1.25rem;
      color: #343a40;
    }

    .student-info p {
      margin: 0;
      color: #6c757d;
    }

    .student-info p::before {
      content: "â€¢ ";
      color: #007bff;
    }

  </style>

</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Students List</h1>
  <ul class="student-list">
    <li th:each="child:${students}" class="student-item">
      <div class="student-card">
        <div class="student-avatar">
        </div>
        <div class="student-info">
          <h4 th:text="${child.userId}">Student Name</h4>
          <p>Additional Info Here</p>
        </div>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
