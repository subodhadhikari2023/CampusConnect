<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/CSS/admin/gethod.css}">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">HODs List</h1>
    <ul class="hod-list">
        <li th:each="hod:${hods}" class="hod-item">
            <div class="hod-card">
                <div class="hod-avatar">
                    <img src="https://via.placeholder.com/50" alt="Avatar">
                </div>
                <div class="hod-info">
                    <h4 th:text="${hod.userId}">HOD Name</h4>
                    <p>Additional Info Here</p>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
