<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <img th:src="@{/loginResources/images/main-logo-black-transparent.png}">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" style="color: black;" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit" style="color: black;">Search</button>
                        </form>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-3">
                        <div class="nav-link" style="color: black;">Help</div>
                    </li>
                </ul>
            </div>
            <form class="d-flex ms-auto">
                <a href="/notifications" class="d-flex align-items-center me-3 custom-link notification-link" style="margin-right: 30px; color: black;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1a4.5 4.5 0 0 0-4.5 4.5v3.086l-.823 2.469A1 1 0 0 0 3.616 13h8.768a1 1 0 0 0 .939-1.445l-.823-2.469V5.5A4.5 4.5 0 0 0 8 1zm.5 10.5a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 1 0v1zM4 6.5a.5.5 0 0 1 1 0v2a.5.5 0 0 1-1 0v-2zm6 0a.5.5 0 0 1 1 0v2a.5.5 0 0 1-1 0v-2z"/>
                    </svg>
                </a>
                <select class="form-select" id="accountCenterDropdown" onchange="handleDropdownChange()" style="background: none; border: none; appearance: none; -webkit-appearance: none; -moz-appearance: none; padding-left: 0; background-image: url('/SVGs/account-settings.svg'); background-repeat: no-repeat; background-position: center; background-size: 45px; width: 45px; height: 45px;">
                    <option selected disabled></option>
                    <option value="/profile">View Profile</option>
                    <option value="/change-password">Change Password</option>
                    <option value="/logout">Logout</option>
                </select>
            </form>
            <script>
                function handleDropdownChange() {
                    var dropdown = document.getElementById("accountCenterDropdown");
                    var selectedValue = dropdown.value;
                    if (selectedValue) {
                        window.location.href = selectedValue;
                    }
                }
            </script>
        </div>
    </nav>
</div>


</body>
</html>
