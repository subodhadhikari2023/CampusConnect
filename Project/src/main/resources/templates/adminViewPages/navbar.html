<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img th:src="@{/loginResources/images/main-logo-black-transparent.png}">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> Hello
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" style="color: black;" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit" style="color: black;">Search</button>
                        </form>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-3">
                        <div class="nav-link" style="color: black;">Help</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script th:src=@{"https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"} integrity="sha384-oBqDVmMz4fnFO9gyb3g4r8OOkI1pA4UAI7G4f2XP5JlA5Pb5xBxg6l6p0CV0cDMK" crossorigin="anonymous"></script>
<script th:src=@{"https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"} integrity="sha384-cuYeBG7AnHgVIh3An8NLOc5KPL2DE1yY9b/n5ZWBsmcQomIwO2aH27PF7RF6N3je" crossorigin="anonymous"></script>

</body>
</html>
