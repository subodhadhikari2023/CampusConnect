<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" th:href="@{/CSS/admin/userAddForm.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "Show Password";
            }
        }
    </script>
</head>

<body>
<div class="container">
    <h1>Add/Update User</h1>
    <form action="#" th:action="@{/admin/save}" th:object="${user}" method="POST">
        <div class="mb-3">
            <label for="username"  class="form-label">Username</label>
            <input type="text" th:field="*{userId}" class="form-control" id="username"  required>
        </div>
        <div class="mb-3">
            <label for="email"  class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password"  class="form-label">Password</label>
            <div class="input-group">
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                <button type="button" class="password-button" id="togglePassword" onclick="togglePasswordVisibility()">Show Password</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="role"   class="form-label">Role</label>
            <select class="form-select" th:field="${roles.role}" id="role"  required>
                <option value="ROLE_STUDENT">Student</option>
                <option value="ROLE_TEACHER">Teacher</option>
                <option value="ROLE_HOD">HOD</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
