<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Add/Update New User</title>
    <link rel="stylesheet" th:href="@{/CSS/admin/userAddForm.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordToggle = document.getElementById("passwordToggle");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordField.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        }
    </script>
</head>

<body>
<div class="container">
    <h1>Add/Update User</h1>

    <form action="#" method="POST" th:action="@{/admin/save}" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" required th:field="*{userId}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
                <input class="form-control" id="password" required th:field="*{password}" type="password">
                <button type="button" class="password-button" id="passwordToggle" onclick="togglePassword()">Show Password</button>
            </div>
        </div>

        <input class="form-control" id="isActive" required th:field="*{active}" th:value="1" type="hidden">

        <div class="mb-3">
            <label class="form-label" for="role">Role</label>
            <select class="form-select" id="role" required th:field="${roles.role}">
                <option th:value="ROLE_STUDENT">Student</option>
                <option th:value="ROLE_TEACHER">Teacher</option>
                <option th:value="ROLE_HOD">HOD</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

</body>
</html>
