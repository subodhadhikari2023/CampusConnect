<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<style>
    body {
        background-color: rgb(205, 117, 10);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        background-color: #008080;
        padding: 30px;
        margin: 50px auto;
        border-radius: 15px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        border-left: 8px solid #5a67d8;
    }

    h1 {
        text-align: center;
        color: #FFFFFF; /* White color for better contrast */
        margin-bottom: 30px;
        font-size: 2rem; /* Larger font size for the heading */
    }

    .form-label {
        font-weight: bold;
        color: #FFFFFF; /* White color for form labels */
        margin-bottom: 10px;
        display: block;
    }

    .form-control, .form-select {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #e2e8f0;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease-in-out;
        background-color: #f0f0f0; /* Slightly off-white to maintain contrast */
    }

    .form-control:focus, .form-select:focus {
        border-color: #5a67d8;
        box-shadow: 0px 0px 8px rgba(90, 103, 216, 0.5);
    }

    .btn-primary {
        background-color: #5a67d8;
        border-color: #4c51bf;
        border-radius: 10px;
        padding: 12px 25px;
        font-weight: bold;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        color: #FFFFFF; /* White text on buttons */
    }

    .btn-primary:hover {
        background-color: #434190;
        box-shadow: 0px 6px 15px rgba(90, 103, 216, 0.4);
    }

    .btn-primary:focus {
        box-shadow: 0px 0px 6px rgba(90, 103, 216, 0.6);
    }

    .mb-3 {
        margin-bottom: 25px;
    }



</style>
<body>
<div class="container">
    <h1>Add/Update User</h1>
    <form th:action="@{/add-user}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" th:field="*{role}" required>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="HOD">HOD</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
