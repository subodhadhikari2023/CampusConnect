<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>Add/Update New User</title>
    <link rel="stylesheet" th:href="@{/CSS/admin/userAddForm.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="adminViewPages/navbar :: navbar"></div>
<div class="container">

    <h1>Add/Update User</h1>

    <form action="#" method="POST" th:action="@{/admin/save}" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" required th:field="*{userId}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
                <input class="form-control" id="password" required th:field="*{password}" type="password">
            </div>
            <div class="eye-icon">
                <i class="fas fa-eye" id="passwordToggle" onclick="togglePassword()"></i>
            </div>
        </div>

        <input class="form-control" id="isActive" required th:field="*{active}" th:value="1" type="hidden">

        <div class="mb-3">
            <label class="form-label" for="role">Role</label>
            <select class="form-select" id="role" required th:field="${roles.role}">
                <option th:value="ROLE_STUDENT">Student</option>
                <option th:value="ROLE_TEACHER">Teacher</option>
                <option th:value="ROLE_HOD">HOD</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="department">Department</label>
            <select class="form-select" id="department" required th:field="*{department}">
                <option th:value="CA">Computer Applications</option>
                <option th:value="CSE">Computer Science</option>
                <option th:value="ECE">Electronics</option>
                <option th:value="EEE">Electrical</option>
                <option th:value="MECH">Mechanical</option>
                <option th:value="CIVIL">Civil</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

<script th:src="@{/javascript/Admin/togglepassword.js}"></script>
</body>
</html>
