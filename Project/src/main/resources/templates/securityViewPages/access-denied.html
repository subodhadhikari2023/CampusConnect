<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied | Campus Connect</title>
  <link rel="stylesheet" th:href="@{/CSS/security/main.css}">

</head>
<body>
<div class="access-denied-container">
  <img th:src="@{/images/access-denied.png}" alt="Access Denied" class="access-denied-image">
  <h1 class="access-denied-title">Access Denied</h1>
  <p class="access-denied-message">You do not have permission to view this page.</p>
  <span th:if="${#authorization.expression('hasRole(''ROLE_HOD'')')}">
    <a th:href="@{/hod}" class="home-button">Home</a>
</span>
  <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    <a th:href="@{/admin}" class="home-button">Home</a>
</span>
  <span th:if="${#authorization.expression('hasRole(''ROLE_TEACHER'')')}">
    <a th:href="@{/teacher}" class="home-button">Home</a>
</span>
  <span th:if="${#authorization.expression('hasRole(''ROLE_STUDENT'')')}">
    <a th:href="@{/student}" class="home-button">Home</a>
</span>




</div>
</body>
</html>
