<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Use the navigation bar to access different sections of the admin panel.</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    User Management
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary" onclick="manageUsers()">Manage Users</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Settings
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-secondary" onclick="openSettings()">Settings</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Reports
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-info" onclick="viewReports()">View Reports</button>
                </div>
            </div>
        </div>
    </div>
    <form action="#" th:action="@{/logout}" method="POST" onsubmit="showLogoutMessage()">
        <button type="submit" class="btn btn-info btn-success">Logout</button>
    </form>
</div>

<script>
    function manageUsers() {
        alert("Navigating to User Management");
        // Implement the functionality or redirect to the user management page
    }

    function openSettings() {
        alert("Navigating to Settings");
        // Implement the functionality or redirect to the settings page
    }

    function viewReports() {
        alert("Navigating to Reports");
        // Implement the functionality or redirect to the reports page
    }
</script>
</body>
</html>
