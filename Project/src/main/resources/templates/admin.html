<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{CSS/admin/main.css}">

</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="logo"><img th:src="@{/images/main-logo-white-transparent.png}"></div>
    <ul class="menu">
        <li><a href="/students" class="text-white"><img th:src="@{SVGs/user-graduate-solid.svg}"> <span>Students</span></a>
        </li>
        <li><a href="/teachers" class="text-white"><img th:src="@{SVGs/chalkboard-user-solid.svg}">
            <span>Teachers</span></a></li>
        <li><a href="/hod" class="text-white"><img th:src="@{SVGs/user-tie-solid.svg}"> <span>HOD</span></a></li>
        <li><a href="/requests" class="text-white"><img th:src="@{SVGs/gears-solid.svg}"> <span>Requests</span></a></li>
        <li>
            <span><form action="#" th:action="@{/logout}" method="POST">
            <button type="submit" class="logout-btn">Logout</button>
            </form></span>
        </li>
    </ul>
</div>
<div class="main-content">
    <div class="content-header">
        <h1>Welcome to Admin panel <span sec:authentication="principal.username"></span></h1>
    </div>
    <div class="stats-container">
        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/user-solid.svg}"> Total Users</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${totalUsers}"></td>
            </tr>
            </tbody>
        </table>


        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/user-graduate-solid.svg}"> Total Students</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${totalStudents}"> </td>
            </tr>
            </tbody>
        </table>


        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/chalkboard-user-solid.svg}"> Total Teachers</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${totalTeachers}"> </td>
            </tr>
            </tbody>
        </table>


        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/user-tie-solid.svg}"> Total HODs</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${totalHods}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="action-buttons">
        <a href="/add-user" class="text-white">
            <button class="action-button">Add User</button>
        </a>
        <a href="/delete-user" class="text-white">
            <button class="action-button">Delete User</button>
        </a>
        <a href="/update-user" class="text-white">
            <button class="action-button">Update User</button>
        </a>
    </div>
</div>
</body>
</html>
