<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link th:href="@{/CSS/main.css}" rel="stylesheet" />
    <style>
        /* Existing styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: rgb(205, 117, 10);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar .logo {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar .menu li {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar .menu li:hover {
            background-color: rgb(186, 61, 3);
        }

        .sidebar .menu li i {
            margin-right: 10px;
        }

        .sidebar .menu li span {
            display: inline;
        }

        .sidebar .menu li i {
            font-size: 1.5em;
        }

        /* New styles to remove underline */
        .sidebar .menu li a {
            text-decoration: none;
            color: white;
        }

        .sidebar .menu li a:hover {
            text-decoration: none;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            color: black;
            margin-left: 250px;
        }

        .content-header {
            position: absolute;
            top: 0;
            left: 250px;
            width: 100%;
            background-color: #008080; /* Teal color */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 100px;
            width: 70%; /* Set the container to take up 70% of the screen width */
            margin-left: auto;
            margin-right: auto;
        }

        .stats-box {
            width: 45%; /* Adjust the width to fit two boxes per row */
            height: 150px;
            background-color: #008080; /* Teal color */
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 20px; /* Add margin to create space between rows */
        }

        .stats-box h3 {
            margin: 0;
            font-size: 2em;
            color: white;
        }

        .stats-box h4 {
            margin: 0;
            font-size: 1.2em;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-box h4 img {
            width: 24px;
            height: 24px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons a {
            text-decoration: none;
            color: white;
        }

        .action-button {
            background-color: #008080; /* Teal color */
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #006666; /* Darker teal hover color */
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="logo"><img th:src="@{/images/main-logo-white-transparent.png}"></div>
    <ul class="menu">
        <li><a href="/students" class="text-white"><img src="/static/images/javascript/user-graduate-solid.svg" > <span>Students</span></a></li>
        <li><a href="/teachers" class="text-white"><img src="/static/images/javascript/chalkboard-user-solid.svg" > <span>Teachers</span></a></li>
        <li><a href="/hod" class="text-white"><img src="/static/images/javascript/user-tie-solid.svg"> <span>HOD</span></a></li>
        <li><a href="/requests" class="text-white"><i class="fa fa-envelope"></i> <span>Requests</span></a></li>
        <li>
            <img src="/static/images/javascript/user-solid.svg" alt="Logout Icon">
            <span><form action="#" th:action="@{/logout}" method="POST" onsubmit="showLogoutMessage()">
            <button type="submit" class="logout-btn">Logout</button>
            </form></span>
        </li>
    </ul>
</div>
<div class="main-content">
    <div class="content-header">
        <h1>Welcome to Admin panel <span sec:authentication="principal.username"></span></h1>
    </div>
    <div class="stats-container">
        <div class="stats-box">
            <h3 th:text="${totalUsers}">0</h3>
            <h4><img src="/static/images/javascript/user-solid.svg" > Total Users</h4>
        </div>
        <div class="stats-box">
            <h3 th:text="${totalStudents}">0</h3>
            <h4><img src="/static/images/javascript/user-graduate-solid.svg" > Total Students</h4>
        </div>
        <div class="stats-box">
            <h3 th:text="${totalTeachers}">0</h3>
            <h4><img src="/static/images/javascript/chalkboard-user-solid.svg" > Total Teachers</h4>
        </div>
        <div class="stats-box">
            <h3 th:text="${totalHODs}">0</h3>
            <h4><img src="/static/images/javascript/user-tie-solid.svg" > Total HODs</h4>
        </div>
    </div>
    <div class="action-buttons">
        <a href="/add-user" class="text-white"><button class="action-button">Add User</button></a>
        <a href="/delete-user" class="text-white"><button class="action-button">Delete User</button></a>
        <a href="/update-user" class="text-white"><button class="action-button">Update User</button></a>
    </div>
</div>
</body>
</html>
