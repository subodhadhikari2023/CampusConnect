<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            height: 100vh;
            background: rgb(205, 117, 10);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .content{
            width: 600px;
            background: rgb(255, 255, 255);
            box-shadow:  0 0 20px rgb(0, 0, 0, 0.2),
            0 5px 5px 0 rgb(0, 0, 0, 0.24);
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 40px;
            border-radius:3%;
        }
        .signin-form{
            color:#cd5907;
            text-align: center;
            border-bottom: 2px solid #cd5907;
            margin-bottom: 30px;
            padding: 10px;
            font-size:3vw;
            font-weight: bold;
        }
        #loginbox {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /*.card-header {*/
        /*    text-align: center;*/
        /*    font-size: 1.5em;*/
        /*    background-color: #00796b; !* Dark teal background color *!*/
        /*    color: white;*/
        /*    border-top-left-radius: 10px;*/
        /*    border-top-right-radius: 10px;*/
        /*}*/
        .input-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            background-color: #00796b; /* Dark teal background color */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #004d40; /* Darker teal for hover */
        }
    </style>
</head>
<body>
<div id="loginbox">

    <div class="content">
        <div>
            <img th:src="@{/images/main-logo-black-transparent.png}" alt="Main Logo" >
<!--            <img src="/images/main-logo-black-transparent.png" alt="Main Logo" >-->

        </div>
        <div class="signin-form">
            Sign In
        </div>
        <div class="card-body">
            <div class="card-text">
                <!-- Login Form -->
                <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <!-- Check for login error -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info col-xs-offset-1 col-xs-10">
                                        You have been logged out!
                                    </div>
                                </div>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Wrong Credentials!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User name -->
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" class="form-control" />
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" />
                    </div>
                    <!-- Login/Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-custom">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
