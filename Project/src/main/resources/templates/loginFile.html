<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" th:href="@{loginResources/CSS/main.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Kalnia+Glaze:wght@100..700&family=Lobster&display=swap"
          rel="stylesheet">

</head>
<body>
<div id="loginbox">

    <div class="content">
        <div class="form-header">
            <div class="image">
                <img th:src="@{loginResources/images/main-logo-black-transparent.png}" alt="Main Logo">
            </div>
            <div class="tagline">
                <h3>A Collaborative Learning Platform</h3>
            </div>
        </div>
        <div class="signin-form">
            Sign In
        </div>
        <div class="card-body">
            <div class="card-text">
                <!-- Login Form -->
                <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <!-- Check for login error -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info col-xs-offset-1 col-xs-10">
                                        You have been logged out!
                                    </div>
                                </div>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Wrong Credentials!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User name -->
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" class="form-control"/>
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" class="form-control"/>
                    </div>
                    <!-- Login/Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-custom">Login</button>
                    </div>
                    <!-- Home Button -->
                    <div class="form-group">
                        <a href="/" class="btn btn-home">Go To Home Page</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
