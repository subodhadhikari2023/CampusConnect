<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/main-logo-black.jpeg}" type="image/png">
    <title>HOD Admin Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/CSS/HOD/main.css}">
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="logo"><img th:src="@{/images/main-logo-white-transparent.png}"></div>
    <ul class="menu">
        <li><a class="text-white" th:href="@{hod/department-details}"><img th:src="@{SVGs/building-solid.svg}"> <span>Department Details</span></a>
        </li>
        <li><a class="text-white" href="/hod/faculty"><img th:src="@{SVGs/chalkboard-user-solid.svg}">
            <span>Faculty</span></a></li>
        <li><a class="text-white" href="/hod/students"><img th:src="@{SVGs/user-graduate-solid.svg}">
            <span>Students</span></a></li>
        <li><a class="text-white" href="/hod/requests"><img th:src="@{SVGs/gears-solid.svg}"> <span>Requests</span></a>
        </li>
        <li>
            <span><form action="#" method="POST" th:action="@{/logout}">
            <button class="logout-btn" type="submit">Logout</button>
            </form></span>
        </li>
    </ul>
</div>
<div class="main-content">
    <div class="content-header">
        <h1>Welcome to the HOD Admin Panel <span sec:authentication="principal.username"></span></h1>
    </div>
    <div class="stats-container">
        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/building-solid.svg}"> Department Name</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${departmentName}"></td>
            </tr>
            </tbody>
        </table>

        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/chalkboard-user-solid.svg}"> Total Faculty</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${totalFaculty}"></td>
            </tr>
            </tbody>
        </table>

        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/user-graduate-solid.svg}"> Total Students</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${totalStudents}"></td>
            </tr>
            </tbody>
        </table>

        <table class="stats-box">
            <thead>
            <tr>
                <td><h4><img th:src="@{SVGs/file-signature-solid.svg}"> Pending Requests</h4></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${pendingRequests}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="action-buttons">
        <a class="text-white" th:href="@{hod/update-department}">
            <button class="action-button">Update Department Details</button>
        </a>
        <a class="text-white" th:href="@{hod/update-faculty}">
            <button class="action-button">Update Faculty</button>
        </a>
        <a class="text-white" th:href="@{hod/approve-requests}">
            <button class="action-button">Approve Requests</button>
        </a>
    </div>
</div>
</body>
</html>
