<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
    <link rel="stylesheet" th:href="@{/CSS/HOD/manage-course.css}">
</head>
<body>
<div class="container">
    <h1>Manage Courses</h1>
    <form th:action="@{/hodViewPages/update-course}" method="post">
        <div class="form-group">
            <label for="courseSelect">Select Course:</label>
            <select id="courseSelect" name="courseSelect" class="form-control" required>
                <option value="" disabled selected>Select Course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
                <!-- Add more courses as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" name="courseCode" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" class="form-control" required>
                <option value="" disabled selected>Select Department</option>
                <option value="dept1">Department 1</option>
                <option value="dept2">Department 2</option>
                <option value="dept3">Department 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="credits">Credits:</label>
            <input type="number" id="credits" name="credits" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Course Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
        <button type="submit" formaction="@{/hodViewPages/delete-course}" class="btn btn-danger">Delete Course</button>
    </form>
</div>
</body>
</html>
