<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<style>
    .sidebar {
        position: fixed;
        right: 0;
        top: 0;
        height: 100%;
        width: 200px;
        background-color: #f8f9fa;
        padding-top: 60px;
        padding-left: 15px;
        padding-right: 15px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .content {
        margin-right: 260px; /* Account for the sidebar width */
        margin-top: 20px;
    }
    .logout-btn {
        position: absolute;
        bottom: 20px;
        left: 15px;
        right: 15px;
    }
    .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-bottom: 20px;
    }
    .header-container img {
        position: absolute;
        left: 0;
        margin-left: 10px; /* Adjust the margin if needed */
    }
</style>
<body>
<div class="container content">
    <div class="header-container">
        <h1>Welcome to the Student's Dashboard</h1>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <h4 class="text-center">Available Resources</h4>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/student/PPTs}" class="btn btn-outline-success w-100">Access PPTs</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/student/notes}" class="btn btn-outline-success w-100">Access Lecture Notes</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/student/programs}" class="btn btn-outline-success w-100">Access Sample Programs</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/student/audiobooks}" class="btn btn-outline-success w-100">Access Audio Books</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/student/referencebooks}" class="btn btn-outline-success w-100">Access Reference Books</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/student/video}" class="btn btn-outline-success w-100">Access Video Tutorials</a>
        </div>
    </div>
</div>

<div class="sidebar">
    <div>
        <h5>Quick Links</h5>
        <ul class="list-unstyled">
            <li><a th:href="@{/dashboard}" class="btn btn-outline-primary w-100 mb-2">Go to Dashboard</a></li>
            <li><a th:href="@{/profile}" class="btn btn-outline-primary w-100 mb-2">View Profile</a></li>
        </ul>
    </div>
    <form action="#" th:action="@{/logout}" method="POST" class="logout-btn">
        <button type="submit" class="btn btn-danger w-100">Logout</button>
    </form>
</div>

<script>
    function showLogoutMessage() {
        alert('You have logged out successfully!');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+VumWk0I1pHQG6EzfuZ8DEy5/VeKJ" crossorigin="anonymous"></script>
</body>
</html>
